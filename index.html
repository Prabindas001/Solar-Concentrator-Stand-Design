<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link href="./css/index.css" rel="stylesheet" crossorigin="anonymous" />
    <title>Solar Tracker</title>
    <style>
      .parent {
        margin: 10px auto;
        max-width: 500px;
      }

      h3,
      p {
        text-align: center;
      }

      p {
        margin: 30px auto 10px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <h3 class="mb-4 mt-4">Solar Tracker</h3>
      <div class="input-group mb-3">
        <input
          type="number"
          id="lat"
          class="form-control"
          placeholder="Lattitude (in degrees)"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-primary" id="calculate" type="button">
          Calculate
        </button>
      </div>

      <p>Result</p>
      <div class="input-group mb-3">
        <textarea class="form-control" id="result" rows="5"></textarea>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./main.js"></script>
  </body>
</html>
